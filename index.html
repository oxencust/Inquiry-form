<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>健身體驗問卷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #e2ede6 0%, #daedec 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .progress-bar {
            height: 14px;
            background: 
                radial-gradient(ellipse at top, rgba(255, 255, 255, 0.6) 0%, transparent 70%),
                linear-gradient(135deg, 
                    #f8fcfa 0%, 
                    #f2f9f6 15%,
                    #ecf7f2 30%,
                    #e8f5f1 45%, 
                    #e2ede6 60%, 
                    #d8e9de 75%,
                    #d0e5d9 90%,
                    #cce3d8 100%);
            position: relative;
            overflow: visible;
            border-radius: 25px;
            padding: 3px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, 
                #2d7a4d 0%,
                #4a9d6f 25%,
                #7ac19a 50%,
                #a5d8c5 75%,
                #d0ecee 100%);
            transition: width 0.9s cubic-bezier(0.22, 1, 0.36, 1);
            border-radius: 22px;
            box-shadow: 0 0 30px rgba(122, 193, 154, 0.6);
        }

        .content {
            padding: 30px 20px;
        }

        .question-page {
            display: none;
        }

        .question-page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #5f846f;
            font-size: 22px;
            margin-bottom: 10px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .subtitle {
            color: #808080;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            background: #fff5f5;
            border: 2px solid #ffe8e8;
            border-radius: 12px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            background: #ffeaea;
            border-color: #ffd5d5;
            transform: translateX(3px);
        }

        .option.selected {
            background: linear-gradient(135deg, #c8e6d7 0%, #e8f5f0 100%);
            border-color: #7ac19a;
            color: #2d5a3d;
            box-shadow: 0 4px 15px rgba(122, 193, 154, 0.5);
            font-weight: 600;
        }

        .option input[type="checkbox"],
        .option input[type="radio"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            flex-shrink: 0;
            accent-color: #5f846f;
        }

        .text-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2ede6;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            transition: border-color 0.2s;
        }

        .text-input:focus {
            outline: none;
            border-color: #7ac19a;
            box-shadow: 0 0 0 3px rgba(122, 193, 154, 0.1);
        }

        .button {
            background: linear-gradient(135deg, #7ac19a 0%, #9fcccc 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 15px 35px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            min-height: 52px;
        }

        .button:active {
            transform: scale(0.98);
        }

        .button:disabled {
            background: #808080;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #ffffff;
            color: #7ac19a;
            border: 2px solid #7ac19a;
        }

        .error-message {
            color: #c67566;
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 6px;
            border-left: 3px solid #c67566;
        }

        .required {
            color: #f2ac98;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-buttons .button {
            flex: 1;
        }

        .completion-modern {
            padding: 40px 20px;
            text-align: center;
        }

        .completion-icon-bg {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #7ac19a 0%, #9fcccc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(122, 193, 154, 0.3);
            animation: success-pop 0.6s ease-out;
        }

        @keyframes success-pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .completion-icon {
            font-size: 60px;
            color: #ffffff;
        }

        .completion-title {
            color: #5f846f;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .completion-subtitle {
            color: #66888e;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .debug-info {
            background: #fcf4e3;
            border: 2px solid #ffe08b;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #5f846f;
        }

        .debug-info strong {
            color: #ba9e60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="content">
            <!-- Q1: 健身目標 -->
            <div class="question-page active" data-page="1">
                <!-- 除錯資訊 -->
                <div class="debug-info" id="debugInfo">
                    <strong>🔍 LIFF 狀態：</strong><span id="liffStatus">正在初始化...</span><br>
                    <strong>👤 User ID：</strong><span id="displayUserId">取得中...</span>
                </div>

                <h2>您的健身目標是什麼?<span class="required">*必填</span></h2>
                <p class="subtitle">可複選多個目標</p>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="goal" value="減脂">
                        <span>減脂</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="goal" value="增肌">
                        <span>增肌</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="goal" value="改善體態">
                        <span>改善體態</span>
                    </label>
                </div>
                <div id="goalError" class="error-message" style="display: none;">請至少選擇一項健身目標</div>
                <button class="button" onclick="nextPage()">下一步</button>
            </div>

            <!-- 完成頁面 -->
            <div class="question-page" data-page="2">
                <div class="completion-modern">
                    <div class="completion-icon-bg">
                        <div class="completion-icon">✓</div>
                    </div>
                    <h1 class="completion-title">提交成功!</h1>
                    <p class="completion-subtitle">感謝您完成問卷填寫<br>我們已收到您的資料</p>
                    
                    <div class="debug-info">
                        <strong>📤 已送出的 LINE User ID：</strong><br>
                        <span id="submittedUserId" style="word-break: break-all;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 隱藏欄位 -->
    <input type="hidden" id="lineId" value="">

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        let currentPage = 1;
        const totalPages = 2;
        let formData = {
            lineId: '',
            goals: []
        };

        // ⭐ LIFF 初始化函數 - 修正版
        async function initializeLiff() {
            const liffId = "2008291855-rl92dZEP"; // ← 請替換成你的實際 LIFF ID (格式: 2006588516-xxxxxxxx)
            
            try {
                // 更新狀態
                document.getElementById('liffStatus').textContent = '正在連接 LINE...';
                
                // 初始化 LIFF
                await liff.init({ liffId: liffId });
                
                // 檢查登入狀態
                if (!liff.isLoggedIn()) {
                    document.getElementById('liffStatus').textContent = '需要登入';
                    liff.login();
                    return;
                }
                
                // ✅ 使用 getDecodedIDToken() 獲取 User ID
                const idToken = liff.getDecodedIDToken();
                const userId = idToken.sub;
                
                // 設定到隱藏欄位和 formData
                document.getElementById('lineId').value = userId;
                formData.lineId = userId;
                
                // 更新畫面顯示
                document.getElementById('liffStatus').textContent = '✅ 已連接';
                document.getElementById('displayUserId').textContent = userId;
                
                console.log('✅ LINE User ID 已取得:', userId);
                
            } catch (error) {
                console.error('❌ LIFF 初始化錯誤:', error);
                document.getElementById('liffStatus').textContent = '❌ 連接失敗: ' + error.message;
                document.getElementById('displayUserId').textContent = '無法取得';
                
                // Fallback: 嘗試從 URL 取得
                const urlParams = new URLSearchParams(window.location.search);
                const urlUserId = urlParams.get('LINEID') || urlParams.get('userId');
                if (urlUserId) {
                    document.getElementById('lineId').value = urlUserId;
                    formData.lineId = urlUserId;
                    document.getElementById('displayUserId').textContent = urlUserId + ' (從URL)';
                }
            }
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeLiff();
            updateProgress();
        });

        // 驗證當前頁面
        function validateCurrentPage() {
            if (currentPage === 1) {
                const goalChecked = document.querySelectorAll('input[name="goal"]:checked').length > 0;
                if (!goalChecked) {
                    document.getElementById('goalError').style.display = 'block';
                    alert('⚠️ 請至少選擇一項健身目標');
                    return false;
                }
            }
            return true;
        }

        // 儲存當前頁面資料
        function saveCurrentPageData() {
            if (currentPage === 1) {
                formData.goals = Array.from(document.querySelectorAll('input[name="goal"]:checked'))
                    .map(cb => cb.value);
            }
        }

        // 下一頁
        function nextPage() {
            if (!validateCurrentPage()) return;
            
            saveCurrentPageData();
            
            // 如果是最後一頁，提交表單
            if (currentPage === 1) {
                submitForm();
                return;
            }
            
            document.querySelectorAll('.question-page').forEach(page => {
                page.classList.remove('active');
            });
            
            currentPage++;
            document.querySelector(`[data-page="${currentPage}"]`).classList.add('active');
            updateProgress();
            window.scrollTo(0, 0);
        }

        // 提交表單
        async function submitForm() {
            const submitButton = event.target;
            submitButton.disabled = true;
            submitButton.textContent = '⏳ 正在送出中...';
            
            // 準備送出的資料
            const submitData = {
                lineId: formData.lineId || '',
                goals: formData.goals.join('、'),
                submittedAt: new Date().toISOString()
            };
            
            console.log('📤 準備送出資料:', submitData);
            
            try {
                const response = await fetch('https://hook.us2.make.com/6rfz9vsjnqqxr6s6bnx2cr9njax93yyg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submitData)
                });
                
                if (response.ok) {
                    console.log('✅ 送出成功');
                    // 顯示已送出的 User ID
                    document.getElementById('submittedUserId').textContent = submitData.lineId || '(空值)';
                    
                    // 切換到完成頁面
                    document.querySelectorAll('.question-page').forEach(page => {
                        page.classList.remove('active');
                    });
                    currentPage = 2;
                    document.querySelector('[data-page="2"]').classList.add('active');
                    updateProgress();
                } else {
                    alert('提交失敗，請稍後再試');
                    submitButton.disabled = false;
                    submitButton.textContent = '下一步';
                }
            } catch (error) {
                console.error('❌ 送出錯誤:', error);
                alert('網路錯誤，請稍後再試');
                submitButton.disabled = false;
                submitButton.textContent = '下一步';
            }
        }

        // 更新進度條
        function updateProgress() {
            const progress = (currentPage / totalPages) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // 選項選擇效果
        document.addEventListener('change', function(e) {
            if (e.target.type === 'checkbox' || e.target.type === 'radio') {
                const option = e.target.closest('.option');
                if (option) {
                    if (e.target.type === 'radio') {
                        const radioName = e.target.name;
                        document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                            const parentOption = radio.closest('.option');
                            if (parentOption) {
                                parentOption.classList.remove('selected');
                            }
                        });
                    }
                    
                    if (e.target.checked) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                }
            }
        });
    </script>
</body>
</html>
