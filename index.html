    <script>
        let currentPage = 1;
        const totalPages = 2;
        let formData = {

        // â­ LIFF åˆå§‹åŒ–å‡½æ•¸ - ä¿®æ­£ç‰ˆ
        async function initializeLiff() {
            const liffId = "2008291855-rl92dZEP"; // â† è«‹æ›¿æ›æˆä½ çš„å¯¦éš› LIFF ID (æ ¼å¼: 2006588516-xxxxxxxx)
            
            try {
                // æ›´æ–°ç‹€æ…‹
                document.getElementById('liffStatus').textContent = 'æ­£åœ¨é€£æ¥ LINE...';
                
                // åˆå§‹åŒ– LIFF
                await liff.init({ liffId: liffId });
                
                // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
                if (!liff.isLoggedIn()) {
                    document.getElementById('liffStatus').textContent = 'éœ€è¦ç™»å…¥';
                    liff.login();

                }
                
                // âœ… ä½¿ç”¨ getDecodedIDToken() ç²å– User ID
                const idToken = liff.getDecodedIDToken();
                const userId = idToken.sub;
                
                // è¨­å®šåˆ°éš±è—æ¬„ä½å’Œ formData
                document.getElementById('lineId').value = userId;
                formData.lineId = userId;
                
                // æ›´æ–°ç•«é¢é¡¯ç¤º
                document.getElementById('liffStatus').textContent = 'âœ… å·²é€£æ¥';
                document.getElementById('displayUserId').textContent = userId;
                
                console.log('âœ… LINE User ID å·²å–å¾—:', userId);
                
            } catch (error) {

                document.getElementById('liffStatus').textContent = 'âŒ é€£æ¥å¤±æ•—: ' + error.message;
                document.getElementById('displayUserId').textContent = 'ç„¡æ³•å–å¾—';
                
                // Fallback: å˜—è©¦å¾ URL å–å¾—
                const urlParams = new URLSearchParams(window.location.search);
                const urlUserId = urlParams.get('LINEID') || urlParams.get('userId');
                if (urlUserId) {
                    document.getElementById('lineId').value = urlUserId;
                    formData.lineId = urlUserId;
                    document.getElementById('displayUserId').textContent = urlUserId + ' (å¾URL)';
                }
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeLiff();
            updateProgress();
        });

        // é©—è­‰ç•¶å‰é é¢
        function validateCurrentPage() {
            if (currentPage === 1) {
                const goalChecked = document.querySelectorAll('input[name="goal"]:checked').length > 0;
                if (!goalChecked) {
                    document.getElementById('goalError').style.display = 'block';
                    alert('âš ï¸ è«‹è‡³å°‘é¸æ“‡ä¸€é …å¥èº«ç›®æ¨™');
                    return false;
                }
            }
            return true;
        }

        // å„²å­˜ç•¶å‰é é¢è³‡æ–™
        function saveCurrentPageData() {
            if (currentPage === 1) {
                formData.goals = Array.from(document.querySelectorAll('input[name="goal"]:checked'))
                    .map(cb => cb.value);
            }
        }

        // ä¸‹ä¸€é 
        function nextPage() {
            if (!validateCurrentPage()) return;
            
            saveCurrentPageData();
            
            // å¦‚æœæ˜¯æœ€å¾Œä¸€é ï¼Œæäº¤è¡¨å–®
            if (currentPage === 1) {
                submitForm();
                return;
            }
            
            document.querySelectorAll('.question-page').forEach(page => {
                page.classList.remove('active');
            });
            
            currentPage++;
            document.querySelector(`[data-page="${currentPage}"]`).classList.add('active');
            updateProgress();
            window.scrollTo(0, 0);
        }

        // æäº¤è¡¨å–®
        async function submitForm() {
            const submitButton = event.target;
            submitButton.disabled = true;
            submitButton.textContent = 'â³ æ­£åœ¨é€å‡ºä¸­...';
            
            // æº–å‚™é€å‡ºçš„è³‡æ–™
            const submitData = {
                lineId: formData.lineId || '',
                goals: formData.goals.join('ã€'),
                submittedAt: new Date().toISOString()
            };
            
            console.log('ğŸ“¤ æº–å‚™é€å‡ºè³‡æ–™:', submitData);
            
            try {
                const response = await fetch('https://hook.us2.make.com/6rfz9vsjnqqxr6s6bnx2cr9njax93yyg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submitData)
                });
                
                if (response.ok) {
                    console.log('âœ… é€å‡ºæˆåŠŸ');
                    // é¡¯ç¤ºå·²é€å‡ºçš„ User ID
                    document.getElementById('submittedUserId').textContent = submitData.lineId || '(ç©ºå€¼)';
                    
                    // åˆ‡æ›åˆ°å®Œæˆé é¢
                    document.querySelectorAll('.question-page').forEach(page => {
                        page.classList.remove('active');
                    });
                    currentPage = 2;
                    document.querySelector('[data-page="2"]').classList.add('active');
                    updateProgress();
                } else {
                    alert('æäº¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                    submitButton.disabled = false;
                    submitButton.textContent = 'ä¸‹ä¸€æ­¥';
                }
            } catch (error) {
                console.error('âŒ é€å‡ºéŒ¯èª¤:', error);
                alert('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
                submitButton.disabled = false;
                submitButton.textContent = 'ä¸‹ä¸€æ­¥';
            }
        }

        // æ›´æ–°é€²åº¦æ¢
        function updateProgress() {
            const progress = (currentPage / totalPages) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // é¸é …é¸æ“‡æ•ˆæœ
        document.addEventListener('change', function(e) {
            if (e.target.type === 'checkbox' || e.target.type === 'radio') {
                const option = e.target.closest('.option');
                if (option) {
                    if (e.target.type === 'radio') {
                        const radioName = e.target.name;
                        document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                            const parentOption = radio.closest('.option');
                            if (parentOption) {

                            }
                        });
                    }
                    
                    if (e.target.checked) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                }
            }
        });
