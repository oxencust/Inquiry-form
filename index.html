<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>健身體驗問卷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #e2ede6 0%, #daedec 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .progress-bar {
            height: 14px;
            background: #e2ede6;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #7ac19a 0%, #9fcccc 100%);
            transition: width 0.9s ease;
            box-shadow: 0 0 30px rgba(122, 193, 154, 0.6);
        }

        .content {
            padding: 30px 20px;
        }

        .question-page {
            display: none;
        }

        .question-page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #5f846f;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #808080;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            background: #fff5f5;
            border: 2px solid #ffe8e8;
            border-radius: 12px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            background: #ffeaea;
            border-color: #ffd5d5;
        }

        .option.selected {
            background: linear-gradient(135deg, #c8e6d7 0%, #e8f5f0 100%);
            border-color: #7ac19a;
            color: #2d5a3d;
            box-shadow: 0 4px 15px rgba(122, 193, 154, 0.5);
            font-weight: 600;
        }

        .option input[type="checkbox"],
        .option input[type="radio"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #5f846f;
        }

        .button {
            background: linear-gradient(135deg, #7ac19a 0%, #9fcccc 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 15px 35px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            min-height: 52px;
        }

        .button:active {
            transform: scale(0.98);
        }

        .button:disabled {
            background: #808080;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #ffffff;
            color: #7ac19a;
            border: 2px solid #7ac19a;
        }

        .error-message {
            color: #c67566;
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 6px;
            border-left: 3px solid #c67566;
        }

        .required {
            color: #f2ac98;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-buttons .button {
            flex: 1;
        }

        .completion-modern {
            padding: 40px 20px;
            text-align: center;
        }

        .completion-icon-bg {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #7ac19a 0%, #9fcccc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(122, 193, 154, 0.3);
        }

        .completion-icon {
            font-size: 60px;
            color: #ffffff;
        }

        .completion-title {
            color: #5f846f;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .completion-subtitle {
            color: #66888e;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .debug-info {
            background: #fcf4e3;
            border: 2px solid #ffe08b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            color: #5f846f;
            text-align: left;
        }

        .debug-info strong {
            color: #ba9e60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="content">
            <!-- Q1: 健身目標 -->
            <div class="question-page active" data-page="1">
                <h2>您的健身目標是什麼?<span class="required">*必填</span></h2>
                <p class="subtitle">可複選多個目標</p>
                
                <!-- 除錯資訊 -->
                <div class="debug-info" id="debugInfo">
                    <strong>🔍 除錯資訊:</strong><br>
                    LIFF 狀態: <span id="liffStatus">初始化中...</span><br>
                    LINE User ID: <span id="displayUserId">等待獲取...</span>
                </div>

                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="goal" value="減脂">
                        <span>減脂</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="goal" value="增肌">
                        <span>增肌</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="goal" value="改善體態">
                        <span>改善體態</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="goal" value="改善疼痛/調整姿勢">
                        <span>改善疼痛 / 調整姿勢</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="goal" value="術後/產後恢復">
                        <span>術後 / 產後恢復</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="goal" value="日常健康維持">
                        <span>日常健康維持</span>
                    </label>
                </div>
                <div id="goalError" class="error-message" style="display: none;">請至少選擇一項健身目標</div>
                <button class="button" onclick="nextPage()">下一步</button>
            </div>

            <!-- Q2: 課程偏好 -->
            <div class="question-page" data-page="2">
                <h2>您偏好的課程類型?<span class="required">*必填</span></h2>
                <p class="subtitle">可複選多個課程</p>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="course" value="重量訓練">
                        <span>重量訓練</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="course" value="器械皮拉提斯">
                        <span>器械皮拉提斯</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="course" value="伸展課程">
                        <span>伸展課程</span>
                    </label>
                </div>
                <div id="courseError" class="error-message" style="display: none;">請至少選擇一項課程類型</div>
                <div class="nav-buttons">
                    <button class="button secondary" onclick="prevPage()">上一步</button>
                    <button class="button" onclick="nextPage()">下一步</button>
                </div>
            </div>

            <!-- 完成頁面 -->
            <div class="question-page" data-page="3">
                <div class="completion-modern">
                    <div class="completion-icon-bg">
                        <div class="completion-icon">✓</div>
                    </div>
                    <h1 class="completion-title">提交成功!</h1>
                    <p class="completion-subtitle">感謝您完成問卷填寫<br>我們已收到您的資料</p>
                    
                    <div class="debug-info">
                        <strong>📋 已提交的資料:</strong><br>
                        LINE User ID: <span id="submittedUserId"></span><br>
                        健身目標: <span id="submittedGoals"></span><br>
                        課程偏好: <span id="submittedCourses"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="lineId" value="">

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        let currentPage = 1;
        const totalPages = 3;
        let formData = {};

        // ===== LIFF 初始化 =====
        async function initializeLiff() {
            const liffId = "2006588516-xxxxxxxx"; // ← 請替換為你的實際 LIFF ID
            
            try {
                updateDebugInfo('正在初始化 LIFF...');
                
                // 初始化 LIFF
                await liff.init({ liffId: liffId });
                
                updateDebugInfo('LIFF 初始化成功');
                
                // 檢查是否已登入
                if (!liff.isLoggedIn()) {
                    updateDebugInfo('未登入,正在導向登入頁面...');
                    liff.login();
                    return;
                }
                
                updateDebugInfo('已登入,正在獲取 User ID...');
                
                // 獲取 User ID
                const idToken = liff.getDecodedIDToken();
                const userId = idToken.sub;
                
                // 設定到隱藏欄位和 formData
                document.getElementById('lineId').value = userId;
                formData.lineId = userId;
                
                // 更新除錯顯示
                document.getElementById('displayUserId').textContent = userId;
                updateDebugInfo('✅ 成功獲取 User ID');
                
                console.log('✅ LINE User ID:', userId);
                
            } catch (error) {
                console.error('❌ LIFF 錯誤:', error);
                updateDebugInfo('❌ LIFF 錯誤: ' + error.message);
                
                // Fallback: 從 URL 獲取
                getLineIdFromUrl();
            }
        }

        function updateDebugInfo(message) {
            const statusEl = document.getElementById('liffStatus');
            if (statusEl) {
                statusEl.textContent = message;
            }
        }

        function getLineIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const lineId = urlParams.get('LINEID') || urlParams.get('lineId') || '';
            if (lineId) {
                document.getElementById('lineId').value = lineId;
                formData.lineId = lineId;
                document.getElementById('displayUserId').textContent = lineId;
                updateDebugInfo('從 URL 獲取 User ID');
            } else {
                updateDebugInfo('⚠️ 無法獲取 User ID');
            }
        }

        // ===== 頁面導航 =====
        function nextPage() {
            if (!validateCurrentPage()) {
                return;
            }
            
            saveCurrentPageData();
            
            if (currentPage === 2) {
                // 最後一頁,提交表單
                submitForm();
                return;
            }
            
            currentPage++;
            showPage(currentPage);
            updateProgress();
        }

        function prevPage() {
            currentPage--;
            showPage(currentPage);
            updateProgress();
        }

        function showPage(pageNum) {
            document.querySelectorAll('.question-page').forEach(page => {
                page.classList.remove('active');
            });
            const targetPage = document.querySelector(`[data-page="${pageNum}"]`);
            if (targetPage) {
                targetPage.classList.add('active');
            }
            window.scrollTo(0, 0);
        }

        function updateProgress() {
            const progress = (currentPage / totalPages) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // ===== 表單驗證 =====
        function validateCurrentPage() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.style.display = 'none');
            
            if (currentPage === 1) {
                const goalChecked = document.querySelectorAll('input[name="goal"]:checked').length > 0;
                if (!goalChecked) {
                    document.getElementById('goalError').style.display = 'block';
                    alert('⚠️ 請至少選擇一項健身目標');
                    return false;
                }
            } else if (currentPage === 2) {
                const courseChecked = document.querySelectorAll('input[name="course"]:checked').length > 0;
                if (!courseChecked) {
                    document.getElementById('courseError').style.display = 'block';
                    alert('⚠️ 請至少選擇一項課程類型');
                    return false;
                }
            }
            
            return true;
        }

        // ===== 儲存資料 =====
        function saveCurrentPageData() {
            if (currentPage === 1) {
                formData.goals = Array.from(document.querySelectorAll('input[name="goal"]:checked'))
                    .map(cb => cb.value);
            } else if (currentPage === 2) {
                formData.courses = Array.from(document.querySelectorAll('input[name="course"]:checked'))
                    .map(cb => cb.value);
            }
        }

        // ===== 提交表單 =====
        async function submitForm() {
            const submitData = {
                lineId: formData.lineId || '',
                goals: (formData.goals || []).join('、'),
                courses: (formData.courses || []).join('、'),
                submittedAt: new Date().toISOString()
            };
            
            console.log('📤 準備提交資料:', submitData);
            
            try {
                const response = await fetch('https://hook.us2.make.com/6rfz9vsjnqqxr6s6bnx2cr9njax93yyg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submitData)
                });
                
                if (response.ok) {
                    console.log('✅ 提交成功');
                    
                    // 顯示完成頁面
                    currentPage = 3;
                    showPage(3);
                    updateProgress();
                    
                    // 顯示提交的資料
                    document.getElementById('submittedUserId').textContent = submitData.lineId;
                    document.getElementById('submittedGoals').textContent = submitData.goals;
                    document.getElementById('submittedCourses').textContent = submitData.courses;
                } else {
                    alert('❌ 提交失敗,請稍後再試');
                    console.error('提交失敗:', response.status);
                }
            } catch (error) {
                console.error('❌ 網路錯誤:', error);
                alert('❌ 網路錯誤,請稍後再試');
            }
        }

        // ===== 選項點擊效果 =====
        document.addEventListener('change', function(e) {
            if (e.target.type === 'checkbox' || e.target.type === 'radio') {
                const option = e.target.closest('.option');
                if (option) {
                    if (e.target.type === 'radio') {
                        const radioName = e.target.name;
                        document.querySelectorAll(`input[name="${radioName}"]`).forEach(radio => {
                            const parentOption = radio.closest('.option');
                            if (parentOption) {
                                parentOption.classList.remove('selected');
                            }
                        });
                    }
                    
                    if (e.target.checked) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                }
            }
        });

        // ===== 頁面載入 =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 頁面載入完成');
            updateProgress();
            initializeLiff();
        });
    </script>
</body>
</html>
